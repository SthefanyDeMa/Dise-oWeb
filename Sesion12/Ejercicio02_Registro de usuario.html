<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="icon" href="img/favicon2.ico">

    <style>
        body {
            background-color: #33CC99;
        }

        div {
            background-color: white;
            border: 1px solid black;
            padding: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>



</head>

<body>
    <div>
        <h1 style="text-align: center;">Nuevo Usario</h1>

        <input type="submit" value="Registro con Facebook"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: black; width: 50%;">
        <input type="submit" value="Registro con Google"
            style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: black; width: 45%; float: right;">

        <h3 style="text-align: center;">O registrarse con</h3>
        <input type="text" name="nombres" id="nombre" placeholder="Nombres" style="width:35%">
        <input type="text" name="apellidos" id="apellido" style="float: right; width:50% ;" placeholder="Apellidos"><br>
        <br>
        <input type="email" name="correo" id="correo" style="width: 98%;" placeholder="@gmail.com"><br>
        <br>
        <input type="password" name="contraseña" id="contraseña" style="width: 98%;"><br>
        <br>
        <input type="checkbox" name="terminos_condiciones" value="11"> Al crear esta cuenta, aceptas nuestros
        <b>terminos & condiciones</b><br>
        <br>
        <input type="submit" value="Enviar"; style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: black; text-align: center; width: 30%;">

    </div>


</body>

</html>
