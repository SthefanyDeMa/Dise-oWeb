<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendav3.css">
    <title>AgendaV3</title>
</head>

<body>
    <div id="contenedor">
        <header>
            <h3>Mi Agenda de contactos</h3>
            <hr>
        </header>
        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Nombre" id="nombre"><br><br>
            <span>Num celular: </span>
            <input type="text" placeholder="Movil" id="movil"><br><br>
            <span>Email: </span>
            <input type="email" placeholder="Email" id="email"><br><br>
            <span>Dirección: </span>
            <input type="text" placeholder="Dirección" id="direccion">

        </form>
    <hr />
    <div>
        <button type="button" onclick="guardarDato()">Guardar</button>
        <button type="button" onclick="recuperarDato()">Recuperar</button>
        <button type="button" onclick="eliminarDato()">Eliminar</button>
        <button type="button" onclick="eliminarTodo()">Eliminar todos</button>
    </div>
    <hr>
    <div class="titulo">
        <h2>Nombre</h2>
        <h2>Celular</h2>
        <h2>Email</h2>
        <h2>Direccion</h2>

    </div>
        <div id="contactos"></div>
    </div>
    <script type="text/javascript" src="js/agendav3.js"></script>
</body>

</html>
