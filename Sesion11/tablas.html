<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla</title>
</head>
<body>
    <table border="">
        <caption>
            Productos de la tienda XYZ
        </caption>
        <thead>
            <tr>
                <th>Productos</th>
                <th>Descuento</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>30</th>
                <th>100</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Kolynos</td>
                <td>18</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Papel Higiénico</td>
                <td>5</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Champú</td>
                <td>15</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
